		<div class="modal-overlay">
			<div class="modal" data-target="popup-login">
				<div class="modal__title title-modal">Авторизация</div>
				<form class="modal__form form-modal">
					<div class="form-modal__inputs inputs-modal">
						<div class="inputs-modal__input input-login">
							<label for="login"></label>
							<input
								type="text"
								name="login"
								id="login"
								placeholder="Введите логин"
							/>
						</div>
						<div class="inputs-modal__input input-password">
							<label for="password"></label>
							<input
								type="password"
								name="password"
								id="password"
								placeholder="Введите пароль"
							/>
						</div>
						<div class="input-checkbox">
							<label for="checkbox">Запомнить меня</label>
							<input type="checkbox" name="checkbox" id="checkbox" />
						</div>
					</div>
					<div class="form-modal__buttons buttons-modal">
						<button
							class="buttons-modal__button buttons-modal__button--registration"
						>
							<a href="../registration.html"> Регистрация </a>
						</button>
						<button class="buttons-modal__button buttons-modal__button--auth">
							Вход
						</button>
					</div>
				</form>
