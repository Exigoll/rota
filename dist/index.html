<!doctype html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Rota: интернет-магазин автозапчастей</title>
</head>

	<body>
		<header class="header">
	<div class="header__top top-header">
		<div class="header__container">
			<div class="top-header__logo logo-header">
				<a href="/">
					<svg>
						<use xlink:href="./assets/img/icons/icons.svg#logo"></use>
					</svg>
					<h1>Rota-ZAP</h1>
				</a>
			</div>
			<nav class="top-header__navigation navigation-header">
				<ul class="navigation-header__list">
					<li class="navigation-header__item">
						<a class="navigation-header__link" href="/">Главная</a>
					</li>
					<li class="navigation-header__item">
						<a class="navigation-header__link" href="../about.html">О нас</a>
					</li>
					<li class="navigation-header__item">
						<a class="navigation-header__link" href="../provider.html">Поставщикам</a>
					</li>
					<li class="navigation-header__item">
						<a class="navigation-header__link" href="../wholesale.html">Для оптовых клиентов</a>
					</li>
					<li class="navigation-header__item">
						<a class="navigation-header__link" href="../contacts.html">Контакты</a>
					</li>
				</ul>
			</nav>
		</div>
	</div>
	<div class="header__bottom bottom-header">
		<div class="header__container">
			<div class="bottom-header__menu menu-header">
				<button class="menu-header__button" type="button">Каталог деталей</button>
			</div>
			<div class="bottom-header__search search-header">
				<input type="text" placeholder="Введите VIN номер / наименование датели">
				<button type="submit">Найти</button>
			</div>
			<div class="bottom-header__office office-header">
				<a class="office-btn office-btn--right" href="">
					<svg><use xlink:href="./assets/img/icons/icons.svg#login"></use></svg>
					<span>Вход</span>
				</a>
				<a class="office-btn office-btn--left" href="">
					<svg><use xlink:href="./assets/img/icons/icons.svg#registration"></use></svg>
					<span>Регистрация</span>
				</a>
			</div>
		</div>
	</div>
</header>

		<main class="wrapper">
		</main>
		<footer></footer>

		<script src='js/app.min.js'></script>
	</body>
</html>
